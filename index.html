    function render(data) {
        document.getElementById('container').innerHTML = data.map(s => {
            const displayName = (currentLang === 'ar' && s.n_ar) ? s.n_ar : s.n;
            return `
                <div class="service-card">
                    <span class="srv-name">${s.id} - ${displayName} - $${s.p} per 1000</span>
                    <div class="srv-footer">
                        <button class="btn-order" onclick="openM(${s.id})">${TRANSLATIONS[currentLang].order}</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function searchSrv() {
        const term = document.getElementById('srvSearch').value.toLowerCase();
        let filtered = SERVICES;
        if(activeCat !== 'All') filtered = filtered.filter(s => s.cat === activeCat);
        render(filtered.filter(s => s.n.toLowerCase().includes(term) || (s.n_ar && s.n_ar.toLowerCase().includes(term)) || s.id.toString().includes(term)));
    }

    function changeLang(lang) {
        currentLang = lang;
        document.body.dir = (lang === 'ar' ? 'rtl' : 'ltr');
        const t = TRANSLATIONS[lang];
        document.querySelector('.t-text').innerText = t.all;
        document.querySelector('.p-text').innerText = t.premium;
        document.getElementById('srvSearch').placeholder = t.search;
        document.getElementById('lblQty').innerText = t.qty;
        document.getElementById('lblTotal').innerText = t.total;
        document.getElementById('optPay').innerText = t.payOpt;
        document.getElementById('btnSend').innerText = t.confirm;
        document.getElementById('btnCancel').innerText = t.cancel;
        document.getElementById('mLink').placeholder = t.link;
        document.getElementById('mEmail').placeholder = t.email;
        render(activeCat === 'All' ? SERVICES : SERVICES.filter(s => s.cat === activeCat));
    }

    function filterCat(c, b) {
        activeCat = c;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        b.classList.add('active');
        searchSrv();
    }

    function openM(id) {
        current = SERVICES.find(s => s.id === id);
        const displayName = (currentLang === 'ar' && current.n_ar) ? current.n_ar : current.n;
        document.getElementById('mTitle').innerText = `${current.id} - ${displayName}`;
        const isP = current.cat === "Premium";
        document.getElementById('emailBox').style.display = isP ? 'block' : 'none';
        document.getElementById('qtyBox').style.display = isP ? 'none' : 'block';
        document.getElementById('mQty').value = isP ? 1 : 1000;
        document.getElementById('mPay').value = "";
        document.getElementById('paymentInfo').style.display = "none";
        doCalc();
        document.getElementById('modal').style.display = 'flex';
    }

    function doCalc() {
        if(!current) return;
        const q = document.getElementById('mQty').value || 0;
        let total = (current.cat === "Premium") ? (current.p * q) : (current.p / 1000 * q);
        document.getElementById('totalDisplay').innerText = "$" + total.toFixed(4);
    }

    function showPayDetails(val) {
        const info = document.getElementById('paymentInfo');
        const num = document.getElementById('payNumber');
        if(val && WALLETS[val]) { info.style.display = "block"; num.innerText = WALLETS[val]; }
        else { info.style.display = "none"; }
    }
