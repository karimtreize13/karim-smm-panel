<script>
    let activeN = ""; let activeP = 0;

    function renderServices(containerId, services) {
        const container = document.getElementById(containerId);
        container.innerHTML = services.map(s => `
            <div class="service-card">
                <span class="s-id">ID: ${s.id}</span>
                <span class="s-name">${s.name}</span>
                <div class="s-footer">

                </div>
            </div>
        `).join('');
    }

    renderServices('fb', fbServices);
    renderServices('tk', tkServices);
    renderServices('ig', igServices);
    renderServices('other', otherServices);

    function toggleCat(id) {
        const el = document.getElementById(id);
        el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    function openM(n, p) { activeN = n; activeP = p; document.getElementById('modalTitle').innerText = n; document.getElementById('orderModal').style.display = 'flex'; }
    function closeM() { document.getElementById('orderModal').style.display = 'none'; }

    function sendToWA() {
        const link = document.getElementById('userLink').value;
        const qty = document.getElementById('userQty').value;
        if(!link || !qty) return alert("ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÜÿßŸÇÿµÿ©");

        let logs = JSON.parse(localStorage.getItem('kt_logs')) || [];
        logs.push({n: activeN, q: qty, t: new Date().toLocaleTimeString('ar-EG')});
        localStorage.setItem('kt_logs', JSON.stringify(logs));
        
        const msg = `üöÄ ÿ∑ŸÑÿ® ŸÉÿ±ŸäŸÖ ÿ™ÿ±ÿßÿ≤:%0A ÿßŸÑÿÆÿØŸÖÿ©: ${activeN}%0A ÿßŸÑÿ±ÿßÿ®ÿ∑: ${link}%0A ÿßŸÑŸÉŸÖŸäÿ©: ${qty}%0A ÿßŸÑÿ≥ÿπÿ±: ${activeP * (qty/1000)}$`;
        window.open(`https://wa.me/213000000000?text=${msg}`, '_blank');
        closeM(); updateLog();
    }

    function updateLog() {
        let logs = JSON.parse(localStorage.getItem('kt_logs')) || [];
        if(logs.length > 0) {
            document.getElementById('logItems').innerHTML = logs.reverse().slice(0, 3).map(l => `
                <div style="display:flex; justify-content:space-between; padding:4px 0; border-bottom:1px solid #222;">
                    <span>${l.n.split('-')[0]} (${l.q})</span>
                    <span style="color:var(--gold)">${l.t}</span>
                </div>
            `).join('');
        }
    }
    updateLog();
