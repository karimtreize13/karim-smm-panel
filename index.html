    let curLang = 'ar';

    function setLang(l) {
        curLang = l;
        document.dir = l === 'ar' ? 'rtl' : 'ltr';
        document.getElementById('txtVisitor').innerText = l === 'ar' ? 'ÿπÿØÿßÿØ ÿßŸÑÿ≤Ÿàÿßÿ±' : 'Visitors Count';
        document.getElementById('lblCat').innerText = l === 'ar' ? 'ÿßŸÑŸÅÿ¶ÿ©' : 'Category';
        document.getElementById('lblSrv').innerText = l === 'ar' ? 'ÿßŸÑÿÆÿØŸÖÿ©' : 'Service';
        document.getElementById('lblLink').innerText = l === 'ar' ? 'ÿßŸÑÿ±ÿßÿ®ÿ∑' : 'Link';
        document.getElementById('lblQty').innerText = l === 'ar' ? 'ÿßŸÑŸÉŸÖŸäÿ©' : 'Quantity';
        document.getElementById('lblCharge').innerText = l === 'ar' ? 'ÿßŸÑÿ™ŸÉŸÑŸÅÿ©' : 'Charge';
        document.getElementById('btnMain').innerText = l === 'ar' ? 'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ® üç¨' : 'Submit Order üç¨';
        loadServices();
    }

    function pickCat(c, el) {
        document.querySelectorAll('.icon-box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('catSelect').value = c;
        loadServices();
    }

    function loadServices() {
        const c = document.getElementById('catSelect').value;
        const s = document.getElementById('srvSelect');
        s.innerHTML = '';
        const list = c === 'All' ? SERVICES : SERVICES.filter(x => x.cat === c);
        list.forEach(x => {
            const name = curLang === 'ar' ? x.n_ar : x.n;
            s.innerHTML += `<option value="${x.id}">${name}</option>`;
        });
        doCalc();
    }

    function doSearch() {
        const t = document.getElementById('srvSearch').value.toLowerCase();
        const s = document.getElementById('srvSelect');
        s.innerHTML = '';
        SERVICES.filter(x => x.n_ar.includes(t) || x.n.toLowerCase().includes(t) || x.id.toString().includes(t)).forEach(x => {
            const name = curLang === 'ar' ? x.n_ar : x.n;
            s.innerHTML += `<option value="${x.id}">${name}</option>`;
        });
        doCalc();
    }

    function doCalc() {
        const id = document.getElementById('srvSelect').value;
        const srv = SERVICES.find(x => x.id == id);
        const qty = document.getElementById('mQty').value || 0;
        if(srv) {
            let total = srv.type === 'fixed' ? (srv.p * qty) : (srv.p / 1000 * qty);
            document.getElementById('chargeOut').value = "$" + total.toFixed(2);
        }
    }

    function openPay() { 
        if(!document.getElementById('mLink').value) return alert(curLang==='ar'?'ÿ∂ÿπ ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ£ŸàŸÑÿßŸã!':'Enter link first!');
        document.getElementById('payModal').style.display = 'flex'; 
    }
    function closePay() { document.getElementById('payModal').style.display = 'none'; }

    function showAcc(v) {
        const b = document.getElementById('accBox');
        if(v && WALLETS[v]) { b.style.display='block'; b.innerText = WALLETS[v]; }
        else b.style.display='none';
    }

    function sendWA() {
        const p = document.getElementById('payMethod').value;
        if(!p) return alert("Select Payment!");
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelect').value);
        const msg = `Order ID: ${s.id}\nService: ${curLang==='ar'?s.n_ar:s.n}\nLink: ${document.getElementById('mLink').value}\nQty: ${document.getElementById('mQty').value}\nCost: ${document.getElementById('chargeOut').value}\nPayment: ${p}`;
        window.open(`https://wa.me/213656251947?text=${encodeURIComponent(msg)}`);
    }

    setLang('ar');
