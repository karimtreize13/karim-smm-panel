<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KARIMTREIZE13 PANEL</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root {
  --primary:#fbbf24;
  --bg:#000;
  --card:#111;
  --text:#fff;
}

body.theme-blue {--primary:#2563eb;--bg:#0f172a;--card:#1e293b;--text:#fff;}
body.theme-white{--primary:#000;--bg:#fff;--card:#f3f4f6;--text:#000;}
body.theme-green{--primary:#00ff88;--bg:#052e16;--card:#064e3b;--text:#00ff88;}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui;
}

.top-bar{
  position:sticky;
  top:0;
  background:var(--bg);
  z-index:1000;
}

.theme-bar,.lang-bar{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:8px;
}

.t-btn{
  width:22px;height:22px;border-radius:50%;
  cursor:pointer;border:2px solid #555;
}

.l-btn{
  background:none;border:1px solid #444;
  color:var(--text);
  padding:4px 12px;
  cursor:pointer;border-radius:6px;
}

.navbar{
  text-align:center;
  padding:15px;
  border-bottom:2px solid var(--primary);
}

.logo{font-size:22px;font-weight:900;}
.logo span{color:var(--primary);}

.search-container{padding:15px;}
.search-input{
  width:100%;padding:12px;border-radius:10px;
  border:1px solid var(--primary);
  background:var(--card);color:var(--text);
}

.tabs{
  display:flex;gap:10px;
  overflow-x:auto;padding:10px;
}

.tab{
  padding:8px 18px;
  border-radius:50px;
  border:1px solid var(--primary);
  cursor:pointer;
  white-space:nowrap;
}

.tab.active{background:var(--primary);color:#000;}

.services-grid{padding:15px;display:flex;flex-direction:column;gap:10px;}

.service-card{
  background:var(--card);
  padding:15px;border-radius:10px;
  border-right:4px solid var(--primary);
}

.srv-name{display:block;margin-bottom:10px;font-size:13px;}

.btn-order{
  background:var(--primary);
  border:none;
  padding:6px 16px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

.modal{
  position:fixed;inset:0;
  display:none;
  align-items:center;justify-content:center;
  background:rgba(0,0,0,.8);
}

.modal-box{
  background:var(--card);
  padding:25px;
  border-radius:20px;
  width:100%;max-width:400px;
}

input,select{
  width:100%;padding:12px;
  margin:8px 0;
  background:var(--bg);
  border:1px solid #333;
  color:var(--text);
  border-radius:10px;
}

.total-val{font-size:26px;color:var(--primary);font-weight:900;}
</style>
</head>

<body class="theme-yellow">

<div class="top-bar">
  <div class="theme-bar">
    <div class="t-btn" style="background:#2563eb" onclick="setTheme('blue')"></div>
    <div class="t-btn" style="background:#fbbf24" onclick="setTheme('yellow')"></div>
    <div class="t-btn" style="background:#fff" onclick="setTheme('white')"></div>
    <div class="t-btn" style="background:#00ff88" onclick="setTheme('green')"></div>
  </div>

  <div class="lang-bar">
    <button class="l-btn" onclick="changeLang('ar')">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</button>
    <button class="l-btn" onclick="changeLang('fr')">Fran√ßais</button>
  </div>
</div>

<nav class="navbar">
  <div class="logo">KARIM<span>TREIZE13</span></div>
  <small style="color:var(--primary)">SMS PANEL</small>
</nav>

<div class="search-container">
  <input id="srvSearch" class="search-input" placeholder="üîç ÿßÿ®ÿ≠ÿ´..." oninput="searchSrv()">
</div>

<div class="tabs">
  <div class="tab active" onclick="filterCat('All',this)">ÿßŸÑŸÉŸÑ</div>
  <div class="tab" onclick="filterCat('Instagram',this)">Instagram</div>
  <div class="tab" onclick="filterCat('TikTok',this)">TikTok</div>
  <div class="tab" onclick="filterCat('Premium',this)">Premium</div>
</div>

<div class="services-grid" id="container"></div>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="mTitle"></h3>
    <input id="mLink" placeholder="ÿßŸÑÿ±ÿßÿ®ÿ∑">
    <input id="mEmail" placeholder="Email (Premium)" style="display:none">
    <input type="number" id="mQty" value="1000">
    <div class="total-val" id="totalDisplay">$0.00</div>
    <select id="mPay">
      <option value="">-- ÿßÿÆÿ™ÿ± ÿßŸÑÿØŸÅÿπ --</option>
      <option>BaridiMob</option>
      <option>Binance</option>
    </select>
    <button class="btn-order" onclick="sendWA()">ÿ™ÿ£ŸÉŸäÿØ</button>
    <button class="l-btn" onclick="closeM()">ÿ•ŸÑÿ∫ÿßÿ°</button>
  </div>
</div>

<script>
const SERVICES=[
 {id:1,cat:"Instagram",n:"Instagram Followers | Fast",n_ar:"ŸÖÿ™ÿßÿ®ÿπŸäŸÜ ÿßŸÜÿ≥ÿ™ŸÇÿ±ÿßŸÖ | ÿ≥ÿ±Ÿäÿπ",p:1.2},
 {id:2,cat:"TikTok",n:"TikTok Likes | Instant",n_ar:"ŸÑÿßŸäŸÉÿßÿ™ ÿ™ŸäŸÉ ÿ™ŸàŸÉ | ŸÅŸàÿ±Ÿä",p:0.9},

 /* üî• ÿÆÿØŸÖÿ© ÿ¨ÿØŸäÿØÿ© */
 {id:3,cat:"Premium",n:"ChatGPT Plus | 1 Month",n_ar:"ÿ¥ÿßÿ™ ÿ¨Ÿä ÿ®Ÿä ÿ™Ÿä ÿ®ŸÑÿ≥ | ÿ¥Ÿáÿ±",p:5.0}
];

let currentLang="ar",activeCat="All",current=null;

function setTheme(t){
 document.body.className="theme-"+t;
}

function render(list){
 document.getElementById("container").innerHTML=list.map(s=>{
  const name=currentLang==="ar"?s.n_ar:s.n;
  return`
   <div class="service-card">
    <span class="srv-name">${s.id} - ${name} - $${s.p}</span>
    <button class="btn-order" onclick="openM(${s.id})">ÿ∑ŸÑÿ®</button>
   </div>`;
 }).join("");
}

function filterCat(c,el){
 activeCat=c;
 document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
 el.classList.add("active");
 searchSrv();
}

function searchSrv(){
 const q=document.getElementById("srvSearch").value.toLowerCase();
 let list=SERVICES;
 if(activeCat!=="All") list=list.filter(s=>s.cat===activeCat);
 render(list.filter(s=>
  s.n.toLowerCase().includes(q) ||
  s.n_ar.toLowerCase().includes(q) ||
  s.id.toString().includes(q)
 ));
}

function openM(id){
 current=SERVICES.find(s=>s.id===id);
 document.getElementById("modal").style.display="flex";
 document.getElementById("mTitle").innerText=current.n_ar;
 const isP=current.cat==="Premium";
 document.getElementById("mQty").style.display=isP?"none":"block";
 document.getElementById("mEmail").style.display=isP?"block":"none";
 calc();
}

function calc(){
 if(!current) return;
 const q=Math.max(1,document.getElementById("mQty").value||1);
 const total=current.cat==="Premium"?current.p:(current.p/1000*q);
 document.getElementById("totalDisplay").innerText="$"+total.toFixed(2);
}

function sendWA(){
 if(!current) return;
 window.open("https://wa.me/213000000000");
}

function closeM(){
 document.getElementById("modal").style.display="none";
}

render(SERVICES);
</script>

</body>
</html>
