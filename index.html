    function setLang(l) {
        curLang = l;
        document.dir = l === 'ar' ? 'rtl' : 'ltr';
        const t = {
            'ar': { srv: 'ÿßŸÑÿÆÿØŸÖÿ©', link: 'ÿßŸÑÿ±ÿßÿ®ÿ∑ / ÿ•ŸäŸÖŸäŸÑ', qty: 'ÿßŸÑŸÉŸÖŸäÿ©', total: 'ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä', btn: 'ÿ™ÿ£ŸÉŸäÿØ ÿßŸÑÿ∑ŸÑÿ® üç¨', search: 'üîç ÿßÿ®ÿ≠ÿ´ ŸáŸÜÿß...', pay: 'Ÿàÿ≥ŸäŸÑÿ© ÿßŸÑÿØŸÅÿπ', cancel: 'ÿ•ŸÑÿ∫ÿßÿ°' },
            'fr': { srv: 'Service', link: 'Lien / Email', qty: 'Quantit√©', total: 'Total', btn: 'Confirmer üç¨', search: 'üîç Rechercher...', pay: 'Paiement', cancel: 'Annuler' }
        }[l];
        document.getElementById('lblSrv').innerText = t.srv;
        document.getElementById('lblLink').innerText = t.link;
        document.getElementById('lblQty').innerText = t.qty;
        document.getElementById('lblCharge').innerText = t.total;
        document.getElementById('btnMain').innerText = t.btn;
        document.getElementById('srvSearch').placeholder = t.search;
        document.getElementById('mPayTitle').innerText = t.pay;
        document.getElementById('btnCancel').innerText = t.cancel;
        loadServices();
    }

    function pickCat(c, el) {
        document.querySelectorAll('.icon-box').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        currentCat = c;
        loadServices();
    }

    function loadServices() {
        const s = document.getElementById('srvSelect');
        s.innerHTML = '';
        const list = currentCat === 'All' ? SERVICES : SERVICES.filter(x => x.cat === currentCat);
        list.forEach(x => {
            const name = curLang === 'ar' ? `${x.id} - ${x.n_ar}` : `${x.id} - ${x.n}`;
            s.innerHTML += `<option value="${x.id}">${name}</option>`;
        });
        doCalc();
    }

    function doSearch() {
        const t = document.getElementById('srvSearch').value.toLowerCase();
        const s = document.getElementById('srvSelect');
        s.innerHTML = '';
        SERVICES.filter(x => x.n.toLowerCase().includes(t) || x.n_ar.includes(t) || x.id.toString().includes(t)).forEach(x => {
            const name = curLang === 'ar' ? `${x.id} - ${x.n_ar}` : `${x.id} - ${x.n}`;
            s.innerHTML += `<option value="${x.id}">${name}</option>`;
        });
        doCalc();
    }

    function doCalc() {
        const id = document.getElementById('srvSelect').value;
        const srv = SERVICES.find(x => x.id == id);
        const qty = document.getElementById('mQty').value || 0;
        if(srv) {
            let total = srv.type === 'fixed' ? srv.p : (srv.p / 1000 * qty);
            document.getElementById('chargeOut').value = "$" + total.toFixed(4);
        }
    }

    function openPay() { document.getElementById('payModal').style.display = 'flex'; }
    function closePay() { document.getElementById('payModal').style.display = 'none'; }
    
    function showAcc(v) {
        const b = document.getElementById('accBox');
        if(v && WALLETS[v]) { b.style.display='block'; b.innerText = WALLETS[v]; }
        else b.style.display='none';
    }

    function sendWA() {
        const p = document.getElementById('payMethod').value;
        if(!p) return alert("Select Payment!");
        const s = SERVICES.find(x => x.id == document.getElementById('srvSelect').value);
        const msg = `KARIMTREIZE13 üç¨\nOrder ID: ${s.id}\nService: ${curLang==='ar'?s.n_ar:s.n}\nTarget: ${document.getElementById('mLink').value}\nQty: ${document.getElementById('mQty').value}\nCost: ${document.getElementById('chargeOut').value}\nPayment: ${p}`;
        window.open(`https://wa.me/213656251947?text=${encodeURIComponent(msg)}`);
    }

    window.onload = () => setLang('fr');
