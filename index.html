<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karim Traz | لوحة كريم تراز الدولية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #2563eb; --dark: #0f172a; --gold: #fbbf24; }
        body { background: var(--dark); color: white; font-family: sans-serif; margin: 0; padding-bottom: 50px; text-align: right; }
        
        /* الهيدر باسم كريم تراز */
        .header { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); padding: 30px 20px; text-align: center; border-bottom: 4px solid var(--gold); }
        .header h1 { margin: 0; color: var(--gold); font-size: 26px; letter-spacing: 1px; }
        .header p { color: #94a3b8; margin-top: 5px; font-size: 14px; }

        .container { padding: 15px; max-width: 600px; margin: auto; }

        /* سجل الطلبات */
        .order-log { background: #111827; border-radius: 12px; padding: 15px; margin-bottom: 25px; border: 1px solid #334155; }
        .order-log h3 { color: var(--gold); font-size: 15px; margin-top: 0; display: flex; align-items: center; gap: 8px; }
        #logList { font-size: 12px; list-style: none; padding: 0; margin: 0; }
        .log-item { border-bottom: 1px solid #1e293b; padding: 8px 0; display: flex; justify-content: space-between; }

        /* الأقسام والخدمات */
        .cat-box { background: var(--gold); color: black; padding: 10px 15px; border-radius: 8px; margin: 25px 0 15px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .service-card { background: #1e293b; border-radius: 15px; padding: 20px; margin-bottom: 15px; border: 1px solid #334155; transition: 0.3s; }
        .service-card:hover { border-color: var(--gold); }
        .s-name { display: block; font-size: 14px; font-weight: 600; margin-bottom: 15px; color: #f1f5f9; }
        .s-footer { display: flex; justify-content: space-between; align-items: center; }
        .s-price { color: #4ade80; font-weight: bold; font-size: 18px; }
        
        .order-btn { background: var(--primary); color: white; text-decoration: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; font-size: 14px; border: none; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        
        .footer-tag { text-align: center; margin-top: 40px; color: #475569; font-size: 11px; }
    </style>
</head>
<body>

<div class="header">
    <h1>KARIM TRAZ - كريم تراز</h1>
    <p>لوحة الخدمات الرقمية الأكثر احترافية</p>
</div>

<div class="container">

    <div class="order-log">
        <h3><i class="fas fa-list-ul"></i> سجل طلباتك الأخير (Karim Traz)</h3>
        <ul id="logList">
            <li style="color:#475569">لا يوجد طلبات سابقة بعد...</li>
        </ul>
    </div>

    <div class="cat-box"><i class="fab fa-facebook"></i> خدمات فيسبوك - FB</div>
    <div class="service-card">
        <span class="s-name">متابعين فيسبوك حقيقي | ضمان 365 يوم ♻️</span>
        <div class="s-footer">
            <span class="s-price">$0.45</span>
            <button onclick="makeOrder('متابعين فيسبوك', '$0.45')" class="order-btn">اطلب الآن</button>
        </div>
    </div>

    <div class="cat-box"><i class="fab fa-tiktok"></i> خدمات تيك توك - TikTok</div>
    <div class="service-card">
        <span class="s-name">متابعين تيك توك | جودة عالية (سريع) ⚡</span>
        <div class="s-footer">
            <span class="s-price">$1.00</span>
            <button onclick="makeOrder('متابعين تيك توك', '$1.00')" class="order-btn">اطلب الآن</button>
        </div>
    </div>

    <div class="footer-tag">تطوير وبرمجة كريم تراز © 2026</div>
</div>

<script>
    // نظام حفظ السجل في الموقع باسم كريم تراز
    function makeOrder(name, price) {
        let history = JSON.parse(localStorage.getItem('kt_orders')) || [];
        let time = new Date().toLocaleTimeString('ar-EG');
        history.push({ name: name, time: time });
        localStorage.setItem('kt_orders', JSON.stringify(history));
        
        updateLog();
        
        // إرسال للواتساب
        window.open(`https://wa.me/213000000000?text=طلب من كريم تراز: ${name}`, '_blank');
    }

    function updateLog() {
        let history = JSON.parse(localStorage.getItem('kt_orders')) || [];
        if(history.length > 0) {
            let html = history.reverse().slice(0, 5).map(o => `
                <li class="log-item">
                    <span>${o.name}</span>
                    <span style="color:var(--gold)">${o.time}</span>
                    <span style="color:#4ade80">جاري..</span>
                </li>
            `).join('');
            document.getElementById('logList').innerHTML = html;
        }
    }
    updateLog();
</script>

</body>
</html>
